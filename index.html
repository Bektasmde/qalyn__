<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <form id="skill" method="skills">
                      <p>Bride's/Groom's skills</p>
                      <p><input type="checkbox" name="skills" value="100" checked> Playing on dombra<Br>
                      <input type="checkbox" name="skills" value="200"> Good cook<Br>
                      <input type="checkbox" name="skills" value="150"> Easygoing character<Br> 
                      <input type="checkbox" name="skills" value="100"> Sings well<Br>
                      </select>
                      </form>
                        <hr>
                        <form>
                          <p>Bride's/Groom's age</p>
                          <div>
                            <input type="radio" id="AgeChoice1" value="1.5">
                            <label for="Choice1">Between 18-23 </label>                    
                            <input type="radio" id="AgeChoice2" value="1.2">
                            <label for="Choice2">Between 24-27</label>
                        
                            <input type="radio" id="AgeChoice3" value="0.95">
                            <label for="AgeChoice3">28+</label>
                          </div>
                        </form>
                        <hr>
                        <form id="reput" method="reputation">
                          <p>Bride's/Groom's reputation</p>
                          <p><input type="checkbox" name="rep1" value="0.85" checked> Gossips about his/her parent's attitude<Br>
                          <input type="checkbox" name="rep2" value="0.9"> Gossips about his/her character <Br>
                          <input type="checkbox" name="rep3" value="200"> General gossips around his/her person<Br> 
                          </select>
                          </form> 
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
